        header {

            content: '';

.carousel-container {
    perspective: 1200px; 
    margin-bottom: 20px;
}

.carousel {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 300px; 
    height: 300px; 
    transform-style: preserve-3d;
    animation: rotate-carousel 10s infinite linear; 
}
.carousel-item {
    position: absolute;
    width: 192px; 
    height: 192px; 
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    transform-origin: center center;
    transition: transform 0.5s ease-in-out;
}

.carousel-item:nth-child(1) {
    transform: rotateY(0deg) translateZ(250px); /* Adjust translateZ to fit the new size */
}
.carousel-item:nth-child(2) {
    transform: rotateY(72deg) translateZ(250px);
}
.carousel-item:nth-child(3) {
    transform: rotateY(144deg) translateZ(250px);
}
.carousel-item:nth-child(4) {
    transform: rotateY(216deg) translateZ(250px);
}
.carousel-item:nth-child(5) {
    transform: rotateY(288deg) translateZ(250px);
}
@keyframes rotate-carousel {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}
.carousel-item img {
    width: 100%;  
    height: 100%;
    object-fit: cover; 
    border-radius: 10px;
}

        let cart = [];

        function createProductCard(product) {
            const card = document.createElement('div');
            card.classList.add('product');
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                <p class="description">${product.description}</p>
                 <p class="sizes">Size: ${product.availableSizes.join(", ")}</p>
            `;
            card.onclick = () => showProductDetail(product);
            productGrid.appendChild(card);
        }

        function showProductDetail(product) {
            detailTitle.textContent = product.title;
            detailPrice.textContent = `$${product.price.toFixed(2)}`;
            detailDescription.textContent = product.description;
            detailImage.src = product.image;

            const sizesText = `Available Sizes: ${product.availableSizes.join(", ")}`;
    const sizeElement = document.createElement('p');
    sizeElement.textContent = sizesText;
    sizeElement.className = 'sizes';
    detailDescription.appendChild(sizeElement);


            detailView.style.display = "block";
            productGrid.style.display = "none"; // Hide product grid

            buyButton.onclick = () => buyNow(product);
            addToCartButton.onclick = () => addToCart(product);
        }

        function addToCart(product) {
            cart.push(product);
            alert(`${product.title} has been added to your cart!`);
        }

        function buyNow(product) {
            alert(`Proceeding to buy ${product.title} for $${product.price.toFixed(2)}.`);
        }

        backToProductsButton.onclick = () => {

            productGrid.style.display = "grid"; // Show product grid again
        };
