        header {

            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.6), rgba(255, 255, 255, 0.6));
            filter: blur(8px);
            z-index: -1;
            animation: shine 1.5s infinite linear;
        }
        @keyframes shine {
            0% {
                background-position: -200%;
            }
            100% {

        }
